{% extends "layout.html" %}

{% block title %}
    Trips
{% endblock %}

{% block main %}

<style>
   body {
  background: #18212D;
  position: absolute;
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
  padding: 1rem;
  margin: 0;
  color: white;
  text-align: center;
}

</style>

    <div class="gray">
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <div id="login-area">
            <br>
            <form action="/prep_trips" method="post" id="login-form">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="start" name="start" placeholder="Start Address" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="end" name="end" placeholder="Destination" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="time" name="time" placeholder="Time in HH:MM:AM form" type="text">
                </div>
                <button class="btn-primary" type="submit" id="login-button">Submit</button>
            </form>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
{% endblock %}
