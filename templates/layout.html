<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="static/layout.css">
        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
      <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <title>Hackstreet Boys: {% block title %}{% endblock %}</title>    
    </head>

    <body>
        {% if current_page != 'apology.html' %}
        <input type="checkbox" id="active">
    <label for="active" class="menu-btn"><span></span></label>
    <label for="active" class="close"></label> <div class="wrapper">
                    {% if session["user_id"] %}
                        <ul>
<li><a href="/">Home</a></li>
<li><a href="/points">Points</a></li>
<li><a href="/trip">Trips</a></li>
<li><a href="/prep_trips">Rideshare</a></li>
<li><a href="/"></a></li>
<li><a href="/logout">Logout</a></li>
</ul>
                    {% else %}
                       <ul>
<li><a href="/register">Register</a></li>
<li><a href="/login">Login</a></li>
</ul>
                    {% endif %}
                </div>
            </div>
        </nav>
        {% endif %}

        {% if get_flashed_messages() %}
            <header>
                <div class="alert alert-primary mb-0 text-center" role="alert">
                    {{ get_flashed_messages() | join(" ") }}
                </div>
            </header>
        {% endif %}
        <main class="{% if current_page == 'apology.html' %}container-fluid py-5 text-center{% endif %}">
            {% block main %}{% endblock %}
        </main>
    </body>
</html>
