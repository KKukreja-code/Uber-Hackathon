{% extends "layout.html" %}

{% block title %}
    Log In
{% endblock %}

{% block main %}
<style>
  
body {
  background: #18212D;
  position: absolute;
  display: flex;
  flex-direction: column;
  width: 100%;
  height: 100%;
  padding: 1rem;
  margin: 0;
}

.btn-primary {
  position: relative;
  width: 10%;
  height: 3%;
}

#login-area {
  text-align: center;
}

</style>

    <div class="gray">
        <br><br><br><br><br><br><br><br><br><br><br><br>
        <div id="login-area">
            <br>
            <form action="/login" method="post" id="login-form">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="username" name="username" placeholder="Username" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="password" name="password" placeholder="Password" type="password">
                </div>
                <button class="btn-primary" type="submit" id="login-button">Log In</button>
            </form>
        </div>
        <br><br><br><br><br><br><br><br><br><br><br><br>
    </div>
{% endblock %}
